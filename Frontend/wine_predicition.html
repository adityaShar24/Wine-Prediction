<!DOCTYPE html>
<html>
<head>
    <title>Wine Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Wine Prediction</h2>
        <form id="wineForm">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="0.01" id="fixed_acidity" required>
                
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="0.01" id="volatile_acidity" required>

                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="0.01" id="citric_acid" required>

                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" step="0.01" id="residual_sugar" required>

                <label for="chlorides">Chlorides:</label>
                <input type="number" step="0.01" id="chlorides" required>

                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" step="0.01" id="free_sulfur_dioxide" required>

                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" step="0.01" id="total_sulfur_dioxide" required>

                <label for="density">Density:</label>
                <input type="number" step="0.001" id="density" required>

                <label for="pH">pH:</label>
                <input type="number" step="0.01" id="pH" required>

                <label for="sulphates">Sulphates:</label>
                <input type="number" step="0.01" id="sulphates" required>

                <label for="alcohol">Alcohol:</label>
                <input type="number" step="0.01" id="alcohol" required>
            </div>

            <button type="button" onclick="predictWine()">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
